<!DOCTYPE html>
<html>
<head>
    <title>DStuarch Setting Panel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/lib/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="script/method/fs.js" type="text/javascript"></script>
    <script src="script/settings.js" type="text/javascript"></script>
    <script src="script/method/normal.js" type="text/javascript"></script>
    <script src="script/method/wmanager.js" type="text/javascript"></script>
    <!--
            <script src="script/development.js" type="text/javascript"></script>
    -->
    <link href="style/settings.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<i id="close_icon"></i>
<nav id="main_nav">
    <ul>
        <li id="base_setting" class="selected"><img src="./image/normal.svg" alt="base settings"></li>
    </ul>
</nav>
<div id="setting_body">
    <h2>自动保存</h2>
    <label class="line_item"><input type="checkbox" id="autosave">开启自动保存</label><br/>
    <span class="setting_title line_item">自动保存时间间隔</span>
    <input id="autosavetime" type="text"/>

    <p class="line_item introduction">开启自动保存后，每隔固定秒数进行保存操作，在退出程序前将自动对文档进行保存，不再进行确认。</p>
</div>
</body>
</html>
